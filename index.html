<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            color: #2e8b57; /* Dark green text color */
            margin-bottom: 20px;
        }

        main {
            background-color: #ffffff; /* White background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Shadow effect */
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .password {
            margin-bottom: 20px;
        }

        button {
            background-color: #2e8b57; /* Dark green button */
            color: #ffffff; /* White text color */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #228b22; /* Dark green button on hover */
        }

        footer {
            text-align: center;
            color: #2e8b57; /* Dark green text color */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login</h1><br/>
    </header>

    <main>
        <div class="password">
            <label for="password">Enter Password:</label><br>
            <input type="password" id="password"><br>
            <button onclick="authenticate()">Submit</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Simple Banking</p>
    </footer>

    <script>
        // Function to authenticate user
        function authenticate() {
            let password = document.getElementById('password').value;
            // Basic password check (for demonstration only)
            if (password === 'secure') {
                // Redirect to the dashboard page
                window.location.href = 'dashboard.html';
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>
</body>
</html>
