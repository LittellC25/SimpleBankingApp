<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Banking Dashboard</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: space-between; /* Align elements vertically with space between */
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            color: #4682b4; /* Steel blue text color */
            margin-top: 20px;
        }

        main {
            background-color: #ffffff; /* White background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Shadow effect */
            width: 90%;
            max-width: 600px;
            margin: auto; /* Center horizontally */
            text-align: center;
        }

        .account {
            margin-bottom: 20px;
            border: 1px solid #4682b4; /* Steel blue border */
            padding: 10px;
            border-radius: 5px;
        }

        button {
            background-color: #2e8b57; /* Dark green button */
            color: #ffffff; /* White text color */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #228b22; /* Dark green button on hover */
        }

        footer {
            text-align: center;
            color: #4682b4; /* Steel blue text color */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Banking Dashboard</h1>
    </header>

    <main>
        <!-- Dashboard content goes here -->
        <p>Welcome to your banking dashboard!</p>
        <div class="account">
            <h2>Checking Account</h2>
            <p id="checkingBalance">$1000</p>
            <label for="checkingAmount">Amount:</label><br>
            <input type="number" id="checkingAmount"><br>
            <button onclick="deposit('checking')">Deposit</button>
            <button onclick="withdraw('checking')">Withdraw</button>
        </div>

        <div class="account">
            <h2>Savings Account</h2>
            <p id="savingsBalance">$500</p>
            <label for="savingsAmount">Amount:</label><br>
            <input type="number" id="savingsAmount"><br>
            <button onclick="deposit('savings')">Deposit</button>
            <button onclick="withdraw('savings')">Withdraw</button>
        </div>

        <div class="transfer">
            <h2>Transfer</h2>
            <label for="transferAmount">Amount:</label><br>
            <input type="number" id="transferAmount"><br>
            <label for="transferDirection">Transfer Direction:</label><br>
            <select id="transferDirection">
                <option value="checkingToSavings">Checking to Savings</option>
                <option value="savingsToChecking">Savings to Checking</option>
            </select><br>
            <button onclick="transfer()">Transfer</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Simple Banking</p>
    </footer>

    <script>
        // Initialize balances
        let checkingBalance = 1000;
        let savingsBalance = 500;

        // Function to update displayed balances
        function updateBalance() {
            document.getElementById('checkingBalance').innerText = '$' + checkingBalance;
            document.getElementById('savingsBalance').innerText = '$' + savingsBalance;
        }

        // Function to handle deposit
        function deposit(account) {
            let amount = parseFloat(document.getElementById(account + 'Amount').value);
            if (!isNaN(amount) && amount > 0) {
                if (account === 'checking') {
                    checkingBalance += amount;
                } else if (account === 'savings') {
                    savingsBalance += amount;
                }
                updateBalance();
            }
        }

        // Function to handle withdrawal
        function withdraw(account) {
            let amount = parseFloat(document.getElementById(account + 'Amount').value);
            if (!isNaN(amount) && amount > 0) {
                if (account === 'checking' && amount <= checkingBalance) {
                    checkingBalance -= amount;
                } else if (account === 'savings' && amount <= savingsBalance) {
                    savingsBalance -= amount;
                }
                updateBalance();
            }
        }

        // Function to handle transfer between accounts
        function transfer() {
            let amount = parseFloat(document.getElementById('transferAmount').value);
            let direction = document.getElementById('transferDirection').value;
            
            if (!isNaN(amount) && amount > 0) {
                if (direction === 'checkingToSavings' && amount <= checkingBalance) {
                    checkingBalance -= amount;
                    savingsBalance += amount;
                } else if (direction === 'savingsToChecking' && amount <= savingsBalance) {
                    savingsBalance -= amount;
                    checkingBalance += amount;
                }
                updateBalance();
            }
        }
    </script>
</body>
</html>
